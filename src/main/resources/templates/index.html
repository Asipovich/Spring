<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hungry student</title>
    <meta name="title" content="Hungry student">
    <meta name="description" content="Application for students who want to learn cooking">
    <meta name="keywords" content="for students, hungry, eat, meal, burger, student ">
    <meta name="author" content="Ivan Asipovich">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/dashboard.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/components :: navbar_fragment"></div>

<main>
    <div class="container">
        <div class="row">
            <div class=" btn-add col-12 col-md-4 offset-md-4">
                <a class="sing-out-btn btn btn-outline-success" href="/add">Add new</a>
            </div>
        </div>
        <div class="row">
            <div  th:each="el:${dishes}"class="card shadow-sm col-12 col-sm-6 col-md-4 ">
                <a action="#"  th:href="@{'/view{dish_name}'(dish_name=${el.dish_name})}" style="text-decoration:none">
                    <div class="card-body">
                        <p class="name-of-recipe" th:text="${el.dish_name}" style="text-align: center"></p>
                    </div>
                    <div class="image">
                        <img src="/images/eat.png" alt="icon" >
                    </div>
                </a>
                <div class="card-body">
                    <p class="card-text" th:text="${el.dish_desc}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form action="#"  th:action="@{'/view{dish_name}'(dish_name=${el.dish_name})}"class="forma">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                            </form>
                            <form action="#"  th:action="@{'/edit{dish_name}'(dish_name=${el.dish_name})}" class="forma">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </form>
                        </div>
                        <div class="btn-group">
                            <form action="#"  th:action="@{'/delete{dish_name}'(dish_name=${el.dish_name})}">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="fragments/components :: footer_fragment"></div>


</body>
</html>
