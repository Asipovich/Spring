<!DOCTYPE html>

<head>

<body>

<header th:fragment="navbar_fragment">
	<nav class="navbar sticky-top navbar-expand-lg navbar-light ">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home"><img src="/images/favicon.png" alt="icon" ></a>
			<div class="toggler">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

					<li class="nav-item"><a class="navig-link home"  href="/"> Hungry Student </a></li>
				</ul>
				<div class="toggler">

					<div class="out">
						<div th:each="el:${name}">
							<p th:text="${el}"></p>
						</div>
					</div>
					<div class="out">
						<a class="sing-out-btn btn btn-outline-success " sec:authorize="isAuthenticated()" th:href="@{/logout}">Sing Out</a>
					</div>

				</div>

			</div>
		</div>
	</nav>
