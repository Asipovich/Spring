<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
    <link rel="stylesheet" href="/css/singInPanel.css" type="text/css">

</head>
<body>
<div class="container">
    <div class="row col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="margin"></div>
        <form th:action="@{/login}" method="post" class=" sing-in-panel ">
            <h2 class="sing-in-label">Sing In</h2>
            <p class="sing-in-label-2">Please enter your login and password!</p>

            <div class=" form-white ">
                <input type="email" id="username" class="form-control form-control-lg" name = "username"/>
                <label class="form-label" for="username">Email</label>
            </div>

            <div class=" form-white ">
                <input type="password" id="password" class="form-control form-control-lg" name="password" />
                <label class="form-label" for="password">Password</label>
            </div>

            <div th:if="${param.error}" class>
                <div class="alert ">Invalid username or password.</div>
            </div>

            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            <div>
                <p class="sing-in-label-2">Don't have an account? <a href="/registration" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
<script src="/js/funkcje.js" type="text/javascript"></script>
</body>
</html>
